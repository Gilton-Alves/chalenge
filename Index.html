<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decodificador de texto - Alura ONE</title>
  <link rel="icon" href="./imagens/ico topo.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="principal">
  <header>
    <h1 class="titulo__alura"><img src="./imagens/fundo.png"   width="60" height="80" alt="programa one" >Seja Bem Vindo ao Decodificador de Texto - Programa ONE</h1>
  </header>

  <main>
    <section class="area-texto">
      <div class="texto">
        <textarea id="texto-inserido" name="caixatexto" value="" rows="4" cols="33" maxlength="140" placeholder="Digite o texto aqui!"></textarea>
      </div>

      <div class="obs">
        <img src="./imagens/alert.png" height="20"  alt="info">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      
      <div class="botoes">
        <button id="botao-cripto" onclick="Criptografar()" type="text" name="criptografar"><img src="./imagens/padlock.svg" height="20"> Criptografar</button>
        <button id="botao-descripto" onclick="Descriptografar()" type="text" name="descriptografar"><img src="./imagens/ico.png" height="20"> Descriptografar</button>
      </div>
    </section>

    <section class="barra-lateral">
      <div class="info">
        <div class="bloco">
          <img id="imagem" src="./imagens/erro.gif" alt="nenhuma mensagem encontrada">
          <h3 id="campo">Nenhuma mensagem encontrada</h3>
          <p id="texto-trocar">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div id="adicionar-botao" style="display: none;">
          <button id="botao-copiar" onclick="CopiarTexto()" type="text" name="copiar"> Copiar </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./script.js"></script>

  <footer>
    <a href="https://github.com/Gilton-Alves" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" height="40px"></a>
    <a href="https://github.com/Gilton-Alves" target="_blank"><p>Desenvolvido por Gilton Alves - 2024</p></a>
  </footer>
</body>
</html>
